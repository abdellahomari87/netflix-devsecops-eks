jenkins:
  systemMessage: "Netflix DevSecOps Portfolio - Jenkins configured by JCasC"
  numExecutors: 2
  mode: NORMAL
  crumbIssuer:
    standard: {}
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "${JENKINS_ADMIN_PASSWORD}"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

unclassified:
  location:
    url: "http://${JENKINS_PUBLIC_IP}:8080/"

  sonarGlobalConfiguration:
    buildWrapperEnabled: true
    installations:
      - name: "sonar"
        serverUrl: "http://127.0.0.1:9000"
        credentialsId: "sonar-token"

tool:
  git:
    installations:
      - name: "Default"
        home: "/usr/bin/git"

  jdk:
    installations:
      - name: "jdk21"
        home: "/usr/lib/jvm/temurin-21-jdk-amd64"

  nodejs:
    installations:
      - name: "node-lts"
        properties:
          - installSource:
              installers:
                - nodeJSInstaller:
                    id: "22.22.0"

  sonarRunnerInstallation:
    installations:
      - name: "sonar-scanner"
        properties:
          - installSource:
              installers:
                - sonarRunnerInstaller:
                    id: "8.0.1.6346"

credentials:
  system:
    domainCredentials:
      - credentials:

          - string:
              scope: GLOBAL
              id: "sonar-token"
              secret: "${SONAR_TOKEN}"
              description: "SonarQube token from env"

          - usernamePassword:
              scope: GLOBAL
              id: "dockerhub-creds"
              username: "${DOCKERHUB_USER}"
              password: "${DOCKERHUB_TOKEN}"
              description: "DockerHub credentials from env"